<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Bid Generator</title>
  </head>
  <body class="page">
    <main class="main">
      <form class="form" data-form>
        <div class="form__group">
          <select name="select" id="" class="form__select" data-select>
            <option value="" class="form__select-option">
              Open this select menu
            </option>
            <option value="react" class="form__select-option">React</option>
          </select>
        </div>
        <button class="form__button button" data-button="submit">Submit</button>
      </form>
      <div class="text-result">
        <textarea
          name=""
          id=""
          cols="0"
          rows="0"
          class="text-result__textarea"
          data-textarea
        ></textarea>
        <button class="text-result__button button" data-button="copy">
          Copy
        </button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
